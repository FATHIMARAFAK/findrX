<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | findrX</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .highlight {
      color: #4A90E2;
    }

    .tagline {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #357ABD;
    }

    .login {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .login a {
      color: #4A90E2;
      text-decoration: none;
    }

    .login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>Ì¥
  <div class="signup-container">
    <div class="signup-box">
      <h1>findr<span class="highlight">X</span></h1>
      <p class="tagline">Create your account.</p>
      <form action="/signup" method="POST">
        <input type="text" name="name" placeholder="Full Name" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required/>
        <a href="page.html">
        <button type="submit">Sign Up</a></button>
      </form>
      <p class="login">Already have an account? <a href="index.html">log in</a></p>
    </div>
  </div>
</body>
</html>
