<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 300;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 1.1em;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      width: 100%;
      padding: 15px;
      border: 2px dashed #667eea;
      border-radius: 12px;
      background: #f8f9ff;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .file-input:hover {
      border-color: #764ba2;
      background: #f0f2ff;
      transform: scale(1.02);
    }

    .file-input.has-file {
      border-color: #4caf50;
      background: #f0fff0;
    }

    input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .question-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: white;
    }

    .question-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: scale(1.02);
    }

    .api-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: white;
      font-family: monospace;
    }

    .api-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .image-preview {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .response-section {
      margin-top: 30px;
      display: none;
    }

    .response-content {
      background: #f8f9ff;
      border-left: 4px solid #667eea;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      font-size: 1em;
      line-height: 1.6;
      color: #333;
      max-height: 400px;
      overflow-y: auto;
    }

    .response-image {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .response-type {
      background: #e3f2fd;
      color: #1565c0;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 15px;
      display: inline-block;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #ffebee;
      border-left: 4px solid #f44336;
      color: #c62828;
    }

    .success {
      background: #e8f5e8;
      border-left: 4px solid #4caf50;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Gemini AI Image Analyzer</h1>
    


    <div class="input-group">
      <label for="imageInput">Upload Image:</label>
      <div class="file-input-wrapper">
        <div class="file-input" id="fileInputLabel">
          üìÅ Click to select an image or drag & drop
        </div>
        <input type="file" id="imageInput" accept="image/*">
      </div>
      <div class="image-preview" id="imagePreview">
        <img id="previewImg" alt="Preview">
      </div>
    </div>

    <div class="input-group">
      <label for="question">Your Question:</label>
      <input type="text" id="question" class="question-input" 
             placeholder="e.g., What objects do you see in this image?" 
             value="What do you see in this image? Describe it in detail.">
    </div>

    <button class="btn" id="analyzeBtn" onclick="analyzeImage()">
      ‚ú® Analyze Image
    </button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Analyzing image with Gemini AI...</p>
    </div>

    <div class="response-section" id="responseSection">
      <label>AI Response:</label>
      <div class="response-content" id="response"></div>
    </div>
  </div>

  <script>
    // üîë HARDCODED API KEY - Replace with your actual Gemini API key
    const GEMINI_API_KEY = "AIzaSyCX3jhlUjRvMAvX9yoWiAqUEiV9WO6eV3c";
    
    let selectedImageData = null;

    // File input handling with drag & drop
    const fileInput = document.getElementById('imageInput');
    const fileInputLabel = document.getElementById('fileInputLabel');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');

    fileInput.addEventListener('change', handleFileSelect);

    // Drag and drop functionality
    fileInputLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileInputLabel.style.borderColor = '#764ba2';
      fileInputLabel.style.background = '#f0f2ff';
    });

    fileInputLabel.addEventListener('dragleave', () => {
      fileInputLabel.style.borderColor = '#667eea';
      fileInputLabel.style.background = '#f8f9ff';
    });

    fileInputLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect();
      }
    });

    function handleFileSelect() {
      const file = fileInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          selectedImageData = e.target.result.split(',')[1]; // Remove data:image/...;base64,
          previewImg.src = e.target.result;
          imagePreview.style.display = 'block';
          fileInputLabel.textContent = `‚úÖ ${file.name} selected`;
          fileInputLabel.classList.add('has-file');
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a valid image file');
        resetFileInput();
      }
    }

    function resetFileInput() {
      selectedImageData = null;
      imagePreview.style.display = 'none';
      fileInputLabel.textContent = 'üìÅ Click to select an image or drag & drop';
      fileInputLabel.classList.remove('has-file');
    }

    async function analyzeImage() {
      const question = document.getElementById('question').value.trim();
      const responseDiv = document.getElementById('response');
      const responseSection = document.getElementById('responseSection');
      const loading = document.getElementById('loading');
      const analyzeBtn = document.getElementById('analyzeBtn');

      // Reset previous responses
      responseSection.style.display = 'none';
      responseDiv.className = 'response-content';
      responseDiv.innerHTML = ''; // Clear previous content

      // Validation
      if (!GEMINI_API_KEY || GEMINI_API_KEY.includes('YOUR_API_KEY_HERE')) {
        showError('‚ùå Please set your actual Gemini API key in the code!');
        return;
      }

      if (!selectedImageData) {
        showError('üì∑ Please select an image first');
        return;
      }

      if (!question) {
        showError('‚ùì Please enter a question');
        return;
      }

      // Show loading
      loading.style.display = 'block';
      analyzeBtn.disabled = true;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [
                { text: question },
                {
                  inline_data: {
                    mime_type: getMimeType(fileInput.files[0]),
                    data: selectedImageData
                  }
                }
              ]
            }],
            generationConfig: {
              temperature: 0.4,
              topK: 32,
              topP: 1,
              maxOutputTokens: 4096,
            },
            safetySettings: [
              {
                category: "HARM_CATEGORY_HARASSMENT",
                threshold: "BLOCK_MEDIUM_AND_ABOVE"
              },
              {
                category: "HARM_CATEGORY_HATE_SPEECH",
                threshold: "BLOCK_MEDIUM_AND_ABOVE"
              },
              {
                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                threshold: "BLOCK_MEDIUM_AND_ABOVE"
              },
              {
                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                threshold: "BLOCK_MEDIUM_AND_ABOVE"
              }
            ]
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error?.message || `HTTP ${response.status}: ${response.statusText}`);
        }

        if (data.candidates && data.candidates[0] && data.candidates[0].content) {
          const parts = data.candidates[0].content.parts;
          displayResponse(parts);
        } else {
          throw new Error('No response generated. The content might have been blocked by safety filters.');
        }

      } catch (error) {
        console.error('Error:', error);
        let errorMessage = '‚ö†Ô∏è An error occurred while analyzing the image.';
        
        if (error.message.includes('API_KEY_INVALID')) {
          errorMessage = 'üîë Invalid API key. Please check your Gemini API key.';
        } else if (error.message.includes('PERMISSION_DENIED')) {
          errorMessage = 'üö´ Permission denied. Please check your API key and billing settings.';
        } else if (error.message.includes('QUOTA_EXCEEDED')) {
          errorMessage = 'üìä API quota exceeded. Please check your usage limits.';
        } else if (error.message) {
          errorMessage = `‚ùå ${error.message}`;
        }

        showError(errorMessage);
      } finally {
        loading.style.display = 'none';
        analyzeBtn.disabled = false;
      }
    }

    function displayResponse(parts) {
      const responseDiv = document.getElementById('response');
      const responseSection = document.getElementById('responseSection');
      
      responseDiv.className = 'response-content success';
      responseDiv.innerHTML = '';
      
      // Check what types of content we have
      let hasText = false;
      let hasImage = false;
      
      parts.forEach(part => {
        if (part.text) hasText = true;
        if (part.inline_data) hasImage = true;
      });
      
      // Show content type indicator
      let typeIndicator = '';
      if (hasText && hasImage) {
        typeIndicator = '<div class="response-type">üìùüñºÔ∏è Text + Image Response</div>';
      } else if (hasText) {
        typeIndicator = '<div class="response-type">üìù Text Response</div>';
      } else if (hasImage) {
        typeIndicator = '<div class="response-type">üñºÔ∏è Image Response</div>';
      }
      
      responseDiv.innerHTML = typeIndicator;
      
      // Display each part
      parts.forEach((part, index) => {
        if (part.text) {
          const textDiv = document.createElement('div');
          textDiv.style.marginBottom = '15px';
          textDiv.textContent = part.text;
          responseDiv.appendChild(textDiv);
        }
        
        if (part.inline_data) {
          const img = document.createElement('img');
          img.className = 'response-image';
          img.src = `data:${part.inline_data.mime_type};base64,${part.inline_data.data}`;
          img.alt = `Generated image ${index + 1}`;
          responseDiv.appendChild(img);
        }
      });
      
      responseSection.style.display = 'block';
    }

    function showError(message) {
      const responseDiv = document.getElementById('response');
      const responseSection = document.getElementById('responseSection');
      
      responseDiv.innerHTML = `<div class="response-type">‚ùå Error</div>${message}`;
      responseDiv.className = 'response-content error';
      responseSection.style.display = 'block';
    }

    function showSuccess(message) {
      const responseDiv = document.getElementById('response');
      const responseSection = document.getElementById('responseSection');
      
      responseDiv.innerHTML = `<div class="response-type">‚úÖ Success</div>${message}`;
      responseDiv.className = 'response-content success';
      responseSection.style.display = 'block';
    }

    function getMimeType(file) {
      return file.type || 'image/jpeg';
    }

    // Enter key support for question input
    document.getElementById('question').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        analyzeImage();
      }
    });
  </script>
</body>
</html>
