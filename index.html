<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | findrX</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .highlight {
      color: #4A90E2;
    }

    .tagline {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #357ABD;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .signup a {
      color: #4A90E2;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 
  <div class="login-container">

    <div class="login-box">
      <h1>findr<span class="highlight">X</span></h1>
      <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Password" required/>
<a href="page.html">     <button type="submit">Log in</a></button>
      </form>
      <p class="signup">Don't have an account? <a href="sign.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
